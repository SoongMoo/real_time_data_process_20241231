<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>/* 내부 스타일  */
        /* 태그 선택자자 */
        h1{
            font-family: "굴림", "고딕", Gulim;
            font-size:3em; /* 39px */
            font-weight: 100; /*bold , 일반 크기 : 400*/ 
            font-variant: small-caps; /* 소문자를 대문자로 바꾸고 크기는 소문자 크기로   */
            font-style: italic  ; /* normal */
            line-height: 200% ;/* 줄간 */
            color : yellow; /* 글자색 */
        }
        p{font: italic 2em 돋움;} /* style 크기 글꼴 */ 
        a{text-decoration : none}
        span{text-decoration:line-through}
    </style>
</head>
<body>
    em : 대문자 M크기를 말한다. 13px  
    <h1 >3Em의 크기를 가진 제목</h1>
    <p>1em의 크기를 가진 단락</p>
    <!-- 인라인 스타일 -->
    <!--
    <p style="color: blue; font-size: 3em; font-weight: bold ;">1em의 크기를 가진 단락</p>
    -->
    <p><a href="http://www.naver.com">네이버 접속</a></p>
    <span>html5/css3</span>
</body>
</html>
