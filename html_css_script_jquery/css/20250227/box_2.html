<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("../images/bg_grid.gif");
            margin: 0 auto;
            padding: 0;
        }
        div{
            width: 200px;
            height:100px
        }
        .box1{
            border-style: solid;
            border-width: 5px;
            border-color: blue;
        }
        .box2{
            border-style: solid;
            /*          위아래   좌우 */
            border-width: 10px 20px;
            border-top-color: red ;
            border-bottom-color: yellow;
        }
        .box3{
            margin-top: 10px;
            border-style: solid;
            border-width: thick thin;
            border-left-color: aqua ;
            border-right-color: blue ;
        }
        .box4{
            margin-top: 10px;
            border-style: solid;
                   /* top  right  bottom  left */
            border-width: 5px 10px 15px 20px;
        }
        .box5{
            margin-top: 10px;
            border: 2px solid red;
        }
        .box6{
            margin-top: 10px;
            border-top: 2px solid red;
            border-right: 5px dotted yellow;
            border-bottom: 10px dashed blue;
            border-left: 15px double aqua;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>    
    <div class="box5"></div>   
    <div class="box6"></div>  
</body>
</html>
