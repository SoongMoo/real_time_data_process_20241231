<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url("../images/bg_grid.gif");
            margin: 0 auto;
            padding: 0;
        }
        div{
            width: 200px;
            height:100px;
        }
        .box1{
            border-style : solid;
            border-color: gray;
            border-width: 2px;
            margin-bottom: 10px;
        }
        .box2{
            border-style : dotted;
            border-color: gray;
            border-width: 5px;
            background-color: orange;
            /*margin-top: 5px;*/
        }
        .box3{
            border-style : dashed;
            border-color: gray;
            border-width: 5px;
            background-color: blue;
            margin-top: 10px;
        }
        .box4{
            border-style : double;
            border-color: gray;
            border-width: 5px;
            background-color: blue;
            margin-top: 10px;
        }
        .box5{
            margin-top: 10px;
            border : 3px solid black;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1" style="background-color: aqua;">szgfsdfz</div>
    <div class="box2">zfzs</div>
    <div class="box3">zfz</div>
    <div class="box4">zfzsfz</div>    
    <div class="box5">zfzsfz</div>    
</body>
</html>
