<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:240px;
        }
        .box1{
            background: green;
            float: left;
            margin-right: 25px;
        }
        .box2{
            background: red;
            float: left;
            margin-right: 25px;
        }
        .box3{
            background: blue;
            float: left;
        }
        .box4{
            float: right;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="container">
		<div class="box1">박스1</div>
		<div class="box2">박스2</div>
		<div class="box3">박스3</div>
		<div class="box4">박스4</div>
	</div>
</body>
</html>
