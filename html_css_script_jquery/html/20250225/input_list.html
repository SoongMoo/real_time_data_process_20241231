<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>리스트</h2>
        <select name="sel1">
            <option>===항목을 선택하세요===</option>
            <option>배구</option>
            <option>농구</option>
            <option>야구</option>
            <option>축구</option>
        </select><br />
        <select name="sel2" multiple size="2"><!--sel2=배구&sel2=야구&sel2=축구 : 배열 -->
            <option>===항목을 선택하세요===</option>
            <option>배구</option>
            <option>농구</option>
            <option>야구</option>
            <option>축구</option>
        </select><br />
        <select name="sel3">
            <option>===항목을 선택하세요===</option>
            <option value="1">배구</option> <!--value속성이 있으면  value에 있는 값이 전송-->
            <option value="2">농구</option>
            <option value="3">야구</option>
            <option value="4">축구</option>
        </select><br />
        <select name="sel4">
            <optgroup label="한글자">
                <option>가</option>
                <option>나</option>
                <option>다</option>
            </optgroup>
            <optgroup label="둘글자">
                <option>가나</option>
                <option>다라</option>
                <option>마바</option>
            </optgroup>
        </select><br />
        <input type="submit" value="전송" />
    </form>
</body>
</html>
