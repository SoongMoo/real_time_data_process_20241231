<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.8.1.js"></script><!--cdn-->
    <script>
        $(function(){
            //1.id="list1"인 요소에 <li> 요소중  홀수 인덱스만 선택후 배경색상 적용
            $("#list1  li:odd").css("background","yellow");
            //2.id="list1"인 요소에 <li> 요소중   짝수 인덱스만 선택후 배경색상 적용
            $("#list1  li:even").css("background","gray");
            //3.id="list1"인 요소에 <li> 요소중   첫번째 <li>요소만 선택후 폰트색상 적용
            $("#list1  li:first").css("color","red");
            //4.id="list1"인 요소에 <li> 요소중   마지막막번째 <li>요소만 선택후 폰트색상 적용
            $("#list1  li:last").css("color","red");
            //5.id="list1"인 요소에 <li> 요소중  두번째 <li>요소만 선택후 폰트스타일 기울임 적용
            $("#list1 li").eq(1).css("font-style","italic");
            //6.id="list1"인 요소에 <li> 요소중 3번째 <li>요소만 선택후 폰트스타일 기울임 적용
            $("#list1 li").eq(2).css("font-style","italic");
            //7.id="list1"인 요소에 <li> 요소중  3번째 이전요소만 선택후 2px 하늘색 점선 적용
            $("#list1 li:lt(2)").css("border","2px dotted aqua");
            //8.id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후 2px 보라색 점선 적용
            $("#list1 li:gt(2)").css("border","2px solid purple");
            //9.id="list2"인 요소에 <li> 요소중  2의 배수번째 요소만 선택(인덱스와 상관 없음)
            $("#list2 li:nth-child(2n)").css("background","orange");
            //10.id="list2"인 요소에 <li> 요소중  내용이 "리스트4"이 포함된 <li>요소만 선택
            $("#list2 li:contains('리스트4')").css("color","red");
            //11.id="list2"인 요소에 <li> 요소중  태그 <span>이 포함된 <li>요소만 선택
            //$("#list2 li:has('span')").css("background-color","aqua");
            $("#list2 li").find('span').css("background-color","aqua");
            //12.id="list2"인 요소에 <li> 요소중  class="theObj"인 <li>요소만 선택
            $("#list2 li").filter(".theObj").css("color","red");
        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>탐색 선택자 및 html조작</h1>
        <h2>탐색 선택자</h2>
        <ul id="list1">
            <li>리스트1</li><!--0 index -->
            <li>리스트2</li><!--1 index -->
            <li>리스트3</li><!--2 index -->
            <li>리스트4</li><!--3 index -->
            <li>리스트5</li><!--4 index -->
            <li>리스트6</li><!--5 index -->
            <li>리스트7</li><!--6 index -->
        </ul>
        <ul id="list2">
            <li>리스트1</li><!--0 index -->
            <li class="theObj">리스트2</li><!--1 index -->
            <li><span>리스트3</span></li><!--2 index -->
            <li>리스트4</li><!--3 index -->
            <li><a href="#">리스트5</a></li><!--4 index -->
            <li>리스트6</li><!--5 index -->
            <li>리스트7</li><!--6 index -->
        </ul>
    </div>
</body>

</html>
