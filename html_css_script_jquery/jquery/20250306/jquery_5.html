<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
        }        
    </style>
    <script src="https://code.jquery.com/jquery-1.8.1.js"></script>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $('a[target="_blank"]').css("border","5px solid blue");
            });
            $('a[target="_blank"]').mouseover(function(){
                $('a[target="_blank"]').css("text-decoration","underline");
            });
            $('a[target="_blank"]').mouseleave(function(){
                $('a[target="_blank"]').css("text-decoration","none");
            });
            $("#textZone").mouseenter(function(){
                $("#textZone").css("color" ,"green");
            });
            $("#textZone").mouseout(function(){
                $("#textZone").css("color" ,"black");
            });
            $("#btn2").focus(function(){ /* 커서가 들어왔을때 */ 
                $("#textZone").css("color" ,"green");
            });
            $("#btn2").blur(function(){ /* 커서가 빠져 나갔을때 */
                $("#textZone").css("color" ,"black");
            });
        });
    </script>
</head>
<body>
    <p id="textZone">
        어느덧 검은 호랑이의 해인 2022 임인년을 맞이하기까지 
        약 2주 가량 남았습니다! 과학기술정보통신부가 발표한 2022년도 
        월력요항에 따르면, 2022년에는 52일의 일요일과 국경
    </p>
    <!--버튼을 누르면 테두리를 선으로 5px 그리고 색은 파란색이 되게하시오.-->
    <a href="http://www.naver.com" target="_blank"> 네이버 </a><br>
    <button type="button" id="btn" >버튼1</button>
    <button type="button" onclick="btn();">버튼2</button>
    <button type="button" id="btn1" >버튼3</button>
    <button type="button" id="btn2" >버튼4</button>
</body>
<script>
    function btn(){
        document.querySelector("a[target='_blank']").style.border = "5px solid blue";
    }
    document.querySelector("#btn").addEventListener('click',function(){
        document.querySelector("a[target='_blank']").style.border = "5px solid blue";
    });

    document.querySelector("a").addEventListener('mouseleave',function(){

</script>
</html>
