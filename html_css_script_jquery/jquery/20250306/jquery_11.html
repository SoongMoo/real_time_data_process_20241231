<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #content{
            width:100px;
            height: 22px;
            border:1px solid black;
            overflow:hidden;
        }
        ul{
            list-style-type: none;
        }
    </style>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.1.min.js"></script>
    <script>
        $(function(){
            interval = setInterval(up_content, 1000);
            $("#content").hover(function(){
                clearInterval(interval);
            },function(){
                interval = setInterval(up_content, 1000);
            });
        });
        function up_content(){
            $("#content li:last").after($("#content li:first"));
        }
        function down_content(){
            $("#content li:first").before($("#content li:last"));
        }
    </script>
</head>
<body>
    <button type="button" onclick="up_content()">up_content</button>
    <button type="button" onclick="down_content()">down_content</button>
    <div id="wrap">
        <ul id="content">
            <li>이숭무</li>
            <li>이길무</li>
            <li>이충무</li>
            <li>이건무</li>
            <li>이장무</li>
        </ul>
    </div>
</body>
</html>
