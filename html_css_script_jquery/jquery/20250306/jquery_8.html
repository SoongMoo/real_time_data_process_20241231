<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list1, .list2, .list3{
            display: none;
        }
        #listWrap, #listWrap1, #listWrap2{
            width : 120px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.8.1.js"></script>
    <script>
        $(function(){
            //$(".list1").css("display","none");
            $("#listWrap").hover(function(){
                $(".list1").css("display","block");
            },function(){
                $(".list1").css("display","none");
            });
            $("#listWrap1").hover(function(){
                $(".list2").show("slow");
            },function(){
                $(".list2").hide(1000);
            });
            $("#listWrap2").hover(function(){
                $(".list3").toggle("fast");
            });
        });
    </script>
</head>
<body>
    <div id="listWrap">
        <h3>관련 사이트</h3>
        <ul class="list1">
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
            <li><a href="#">list3</a></li>
        </ul>
    </div>
    <div id="listWrap1">
        <h3>관련 사이트</h3>
        <ul class="list2">
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
            <li><a href="#">list3</a></li>
        </ul>
    </div>
    <div id="listWrap2">
        <h3>관련 사이트</h3>
        <ul class="list3">
            <li><a href="#">list1</a></li>
            <li><a href="#">list2</a></li>
            <li><a href="#">list3</a></li>
            <li><a href="#">list3</a></li>
        </ul>
    </div>
</body>
</html>
